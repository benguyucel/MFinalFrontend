<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="title">Ürün Ekle</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="productAddForm">
                    <div class="form-group mb-3">
                        <input type="text" class="form-control" id="productName" formControlName="productName" placeholder="Ürün Adı" />
                    </div>
                    <div class="form-group mb-3">
                        <input type="number" class="form-control" id="categoryId" formControlName="categoryId" placeholder="Kategori" />
                    </div>
                    <div class="form-group mb-3">
                        <input type="number" class="form-control" id="unitsInStock" formControlName="unitsInStock" placeholder="Stok Adedi" />
                    </div>
                    <div class="form-group mb-3">
                        <input type="number" class="form-control" id="unitPrice" formControlName="unitPrice" placeholder="Fiyatı" />
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-danger" (click)="add()">Ekle</button>
            </div>
        </div>
    </div>
</div>

<div class="mb-3 mt-2">
  <input [(ngModel)]="filterText" type="text"  class="form-control"  placeholder="Search Product" id="filterText">
</div>
  <div class="alert alert-primary" *ngIf="filterText">
    {{filterText }} aradınız
  </div>
<div *ngIf="dataLoaded == false" class="spinner-grow" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Product Name</th>
      <th scope="col">Category ID</th>
      <th scope="col">KDV'li Fiyat</th>
      <th scope="col">Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products | filterPipe:filterText">
      <td>{{ product.productId }}</td>
      <td>{{ product.productName | uppercase }}</td>
      <td>{{ product.categoryId }}</td>
      <td>{{ product.unitPrice | vatAdded: 10 | currency }}</td>
      <td>{{ product.unitPrice }}</td>
    </tr>
  </tbody>
</table>

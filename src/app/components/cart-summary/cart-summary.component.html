<li class="nav-item dropdown" *ngIf="cartItems.length > 0">
  <a
    class="nav-link dropdown-toggle"
    href="#"
    id="navbarDropdown"
    role="button"
    data-bs-toggle="dropdown"
    aria-expanded="false"
  >
    Dropdown
  </a>
  <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
    <li *ngFor="let cartItem of cartItems">
      <a class="dropdown-item"
        >{{ cartItem.product.productName }}
        <span class="badge bg-success">{{ cartItem.quantity }}</span>
        <span
          (click)="removeFromCart(cartItem.product)"
          class="badge bg-success"
          >Sil</span
        >
      </a>
    </li>
    <li><hr class="dropdown-divider" /></li>
    <li><a class="dropdown-item">Sepete Git</a></li>
  </ul>
</li>
